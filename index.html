<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" href="/facelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="facelogo.png" />
    <h1 class="title-tag">Quotes on Demand</h1>
    <div class="quote-box">
        <p id="quote-text" class="quote-text"></p>
        <p id="quote-author"></p>
    </div>

    <div class="button-group">
        <button id="generate-button" class="generate-button">Generate New Quote</button>
        <button id="select-option" class="generate-button button2">
            <p>Select Category</p>
            <p id="selected-category">education</p>
        </button>

    </div>

    <div id="options-div" style="display: none;" class="options">
        <div class="options-div" id="option-list">

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
